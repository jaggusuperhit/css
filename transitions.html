<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transitions</title>
</head>

<style type="text/css">
	
	body{
		background-color: black;
	}

	.box{
		background-color: white;
		width: 100px;
		height: 100px;
		position: relative;
		top: 0px;
		left: 0px;
		transition-property: all;
		transition-duration: 2s;
		opacity: 1;
	}

	.box:hover{
		background-color: yellow;
		width: 200px;
		height: 200px;
		border-radius:50% ;
		top: 100px;
		left: 100px;

	}

</style>

<body>

	<div class="box">
		
	</div>

</body>
</html>
