<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
</head>

<style type="text/css">

	body{
		margin: 0px;
		padding: 0px;
	}

	.navbar{
		height: 50px;
		background-color: red;
		color: white;
		padding: 5px;
	}
	div h2{
		display: inline-block;
		margin: 8px;
	}

	div ul{
		display: inline;
		float: right;
	}

	div li{
		display: inline;
		padding-right: 40px;
		font-size: 18px;
	}
</style>
<body>

	<div class="navbar">

		<h2>Zomato</h2>

		<ul>
			<li>Home</li>
			<li>Services</li>
			<li>Products</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
		
	</div>

</body>
</html>
