<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Combinators and Pseudo Selectors</title>
</head>

<style type="text/css">

	div + span{
		background-color: red;
	}

	a[target]{
		background-color: yellow;
	}

	li:nth-child(6){
		background-color: blue;
	}
	
</style>

<body>

	<div>
		<p>
			<span>Hello World</span>
		</p>
		<span>Hello World</span>
	</div>

	<span>Hello World</span>

	<span>Hello World</span>

	<span>Hello World</span>

	<br><br>

</body>
</html>
