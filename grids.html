<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS GRIDS</title>
</head>

<style type="text/css">
	.container{
		background-color: black;
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		grid-gap: 10px;

	}

	.box{
		background-color: yellow;
		padding: 20px;
		font-size: 50px;
	}
</style>


<body>

	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>


</body>
</html>
